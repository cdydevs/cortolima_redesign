<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
  <title>Contact Us</title>
</head>

<body class="background">
  <header class="main-header">
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-bars"></i>

      </span>
      <img
        src="images/cortolima.png"
        alt="Corto Lima Logo"
        class="logo"
      />
      <ul class="main-nav" id="js-menu">
        <li><a href="index.html" class="nav-links">Home</a></li>
        <li><a href="#" class="nav-links">Menu</a></li>

          <a href="contact-us.html" class="nav-links"><button>Contact</button></a>

      </ul>

<script src="js/main.js"></script>
</header>

<div id="error"></div>
<form action="/" method="GET" id="form">
  <div class="container">
    <div class="contact-box">
      <div class="left"></div>
        <div class="right">
          <h2>Contact Us</h2>
          
          <input type="text" id="name" class="field" placeholder="Your First Name" oninput="checkInput()">
          <input type="text" id="name" class="field" placeholder="Your Last Name">
          <input type="text" id="email" class="field" placeholder="Your Email">
          <input type="text" id="phone" class="field" placeholder="Your Phone Number">
          <textarea class="field area"  placeholder="Drop A Message" ></textarea>
          <button type="submit" class="btn">Send</button>
        </form>
        </div>
    </div>
    <script src="contactus.js"></script>
</body>
